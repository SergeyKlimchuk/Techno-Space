<div class="wrapper">
  <div class="wrapper2">
    <div class="container">
      <mat-icon
        class="icon left"
        (click)="priorSlide()"
        *ngIf="this.pages.length > 1"
        >chevron_left</mat-icon
      >
      <div class="images" #images>
        <a
          class="page"
          *ngFor="let page of pages; index as i"
          [routerLink]="[page.url]"
          [@visibility]="this.currentPage == i ? 'visible' : 'hidden'"
        >
          <img src="{{ page.imgUrl }}" alt="picture" class="image" />
        </a>
      </div>
      <mat-icon
        class="icon right"
        (click)="nextSlide()"
        *ngIf="this.pages.length > 1"
        >chevron_right</mat-icon
      >
    </div>
  </div>
</div>
