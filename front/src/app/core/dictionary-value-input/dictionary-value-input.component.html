<ng-container *ngIf="multiply; else elseTemplate">
  <ul>
    <li *ngFor="let dictionaryValue of dictionaryValues$ | async">
      <mat-checkbox [value]="dictionaryValue.id" (change)="changeValue($event.value)" color="primary">{{ dictionaryValue.name }}</mat-checkbox>
    </li>
  </ul>
</ng-container>
<ng-template #elseTemplate>
  <mat-form-field>
    <mat-select
      placeholder="Значение справочника"
      [(ngModel)]="value"
      (selectionChange)="changeValue($event.value)">
      <mat-option
        *ngFor="let dictionaryValue of (dictionaryValues$ | async)"
        [value]="dictionaryValue.id">
        {{ dictionaryValue.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-template>
