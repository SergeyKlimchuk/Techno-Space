<mat-form-field *ngIf="productTypes">
  <mat-select
    placeholder="Тип товара"
    [(ngModel)]="selectedProductTypeId"
    (selectionChange)="onValueChange($event.value)"
    [disabled]="productTypes.length == 0">
    <mat-option
      *ngFor="let productType of productTypes"
      [value]="productType.id">
      {{ productType.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
