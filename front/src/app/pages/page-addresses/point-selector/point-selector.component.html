<button mat-stroked-button (click)="selectUserCity()" class="choose-city">
  <mat-icon>explore</mat-icon> Выбрать мой город
</button>

<div class="line">
  <mat-select
    placeholder="Страна"
    (valueChange)="onChangeCountry($event)"
    [(ngModel)]="selectedCountry"
  >
    <mat-option [value]="country" *ngFor="let country of countries">
      {{ country.name }}
    </mat-option>
  </mat-select>

  <div class="block" *ngIf="selectedCountry">
    <mat-icon class="arrow">chevron_right</mat-icon>
    <mat-select
      placeholder="Город"
      (valueChange)="onChangeCity($event)"
      [(ngModel)]="selectedCity"
    >
      <mat-option *ngFor="let city of cities" [value]="city">
        {{ city.name }}
      </mat-option>
      <mat-option [value]="null">Все</mat-option>
    </mat-select>
  </div>

  <div class="block" *ngIf="selectedCity">
    <mat-icon class="arrow">chevron_right</mat-icon>
    <mat-select
      placeholder="Отдел"
      [(ngModel)]="selectedAddress"
    >
      <mat-option
        *ngFor="let address of addresses"
        (click)="onSelectAddress(address)"
        [value]="address"
      >
        {{ address.name }}
      </mat-option>
    </mat-select>
  </div>
</div>
