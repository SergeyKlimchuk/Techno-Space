<h2>Обновление пароля</h2>

<mat-form-field class="full-width">
  <input #email matInput placeholder="Текущий пароль" required type="password" [(ngModel)]="oldPassword"/>
</mat-form-field>

<mat-form-field class="full-width">
  <input #email matInput placeholder="Новый пароль" required type="password" [(ngModel)]="newPassword"/>
</mat-form-field>

<mat-form-field class="full-width">
  <input #email matInput placeholder="Повтор нового пароля" required type="password" [(ngModel)]="newPasswordConfirm"/>
</mat-form-field>

<ul>
  <li>Есть цифры и латинские буквы</li>
  <li>Есть заглавные и строчные буквы</li>
  <li>Не менее 7 и не более 30 символов</li>
</ul>

<div class="actions">
  <button mat-button (click)="exit()">Отмена</button>
  <button [disabled]="(newPassword !== newPasswordConfirm) || (7 > newPassword.length) || newPassword === oldPassword" mat-flat-button color="primary" (click)="applyChanges()">Сохранить</button>
</div>
