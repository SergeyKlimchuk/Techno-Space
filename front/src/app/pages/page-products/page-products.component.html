<mat-card class="products__filter" *ngIf="productType">
  <app-product-type-filter
    [productTypeId]="productType.id"
  ></app-product-type-filter>
</mat-card>

<div class="products__list">
  <app-product-item [productId]="product.id" *ngFor="let product of products$ | async" class="product"></app-product-item>
</div>
