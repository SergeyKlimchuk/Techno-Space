<div class="mat-elevation-z8 wrapper">
  <div class="table-block">
    <table mat-table [dataSource]="dataSource" class="table">
      <!-- Столбец с именем -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Список справочников</th>

        <td mat-cell *matCellDef="let element">{{ element.name }}</td>

        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field class="new-value-field">
            <input
              matInput
              placeholder="Значение справочника"
              [(ngModel)]="bufferedDictionary.name"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Столбец с действиями -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>

        <td mat-cell *matCellDef="let element" class="option-collumn">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editValue(element)">
              Редактировать
            </button>
            <button mat-menu-item (click)="deleteValue(element)">
              Удалить
            </button>
          </mat-menu>
        </td>

        <td mat-footer-cell *matFooterCellDef>
          <div class="action-list-flat">
            <button mat-mini-fab (click)="hideAddRow()" color="warn">
              <mat-icon>close</mat-icon>
            </button>
            <button mat-mini-fab (click)="addNewValue()" color="primary">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="row"
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowClick(row)"
      ></tr>
      <tr mat-footer-row *matFooterRowDef="displayedFooterRows"></tr>
    </table>

    <div class="actions">
      <mat-paginator
        [pageSizeOptions]="[10, 20, 40]"
        showFirstLastButtons
      ></mat-paginator>
      <button mat-raised-button color="primary"
        (click)="showAddValueForm()"
        [disabled]="addPanelVisible">
        Новый справочник <mat-icon class="mat-18">add</mat-icon>
      </button>
    </div>
  </div>

  <div class="info" [hidden]="selectedDictionary == null">
    <app-dictionary-values-list
      [dictionaryIdObservable]="selectedDictionaryIdSubject"
    ></app-dictionary-values-list>
  </div>
</div>
