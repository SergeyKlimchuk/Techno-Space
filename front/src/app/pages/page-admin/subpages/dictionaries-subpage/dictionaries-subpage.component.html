<div class="types-list">
  <mat-card>
    <app-dictionary-types-list (select)="selectDictionary($event)">
    </app-dictionary-types-list>
  </mat-card>
</div>
<div class="values-list">
  <mat-card *ngIf="selectedDictionaryId !== null">
    <app-dictionary-values-list
      [dictionaryId]="selectedDictionaryId"
    ></app-dictionary-values-list>
  </mat-card>
</div>
