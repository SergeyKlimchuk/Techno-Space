<h1 class="label">Акции</h1>
<mat-card class="actions-list">
  <table mat-table #table [dataSource]="actions$ | async">
    <ng-container matColumnDef="name">
      <td class="list-item" mat-cell *matCellDef="let element" (click)="selectAction(element)">
        {{ element.name }}
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: ['name']"></tr>
  </table>
</mat-card>

<mat-card class="action-view" *ngIf="selectedAction" >
  <app-page-action [action]="selectedAction"></app-page-action>
</mat-card>
