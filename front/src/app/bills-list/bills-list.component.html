<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Номер заказа</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус заказа</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status | billStatus }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Дата создания</th>
    <td mat-cell *matCellDef="let element">{{ element.createdDate | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="showCollumns"></tr>
  <tr mat-row *matRowDef="let row; columns: showCollumns" class="row" (click)="rowClick.emit(row)"></tr>
</table>
