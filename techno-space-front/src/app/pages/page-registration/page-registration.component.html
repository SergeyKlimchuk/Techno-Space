<h2>Регистрция</h2>

<form #userForm="ngForm">
  <button mat-button>Action</button>
  <div class="form-group">
    <label for="username">Логин</label>
    <input type="text" [(ngModel)]="model.username" class="form-control" name="username" required><br>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" [(ngModel)]="model.password" class="form-control" name="password" required><br>
  </div>
  <div class="form-group">
    <label for="email">Почта</label>
    <input type="email" [(ngModel)]="model.email" class="form-control" name="email" required><br>
  </div>
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" [(ngModel)]="model.name" class="form-control" name="name" required><br>
  </div>
  <div class="form-group">
    <label for="lastname">Фамилия</label>
    <input type="text" [(ngModel)]="model.lastName" class="form-control" name="lastname" required><br>
  </div>
  <div class="form-group">
    <label for="secondName">Отчество</label>
    <input type="text" [(ngModel)]="model.secondName" class="form-control" name="secondName"><br>
  </div>
  <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
