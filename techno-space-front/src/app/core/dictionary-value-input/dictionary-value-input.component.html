<mat-form-field>
  <mat-select placeholder="Значение свойства"
    [(ngModel)]="value"
    (selectionChange)="changeValue($event.value.id)">
    <mat-option
    *ngFor="let dictionaryValue of dictionaryValues$ | async"
    [value]="dictionaryValue.id">
      {{ dictionaryValue.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
