<mat-form-field>
  <mat-select placeholder="Значение свойства" (selectionChange)="value$.next($event.value.id)">
    <mat-option
    *ngFor="let dictionaryValue of dictionaryValues$ | async"
    [value]="dictionaryValue">
      {{ dictionaryValue.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
